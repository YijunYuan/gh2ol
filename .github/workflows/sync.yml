on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
jobs:
  build:
    permissions:
        contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'
      - run: |
          git clone -b github-action git@github.com:YijunYuan/overleaf-sync.git
          cd overleaf-sync
          pip install -e .